<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VR Shooter</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  </head>
<body>
  <a-scene id="scene">
    <a-assets>
      <video id="webcam" playsinline></video>
    </a-assets>
    
    <a-camera>
      <a-text id="score" position="-0.3 0.6 -0.90" color="white" width="4" anchor="left"></a-text>
    </a-camera>

    <a-box position="-1 0.5 -3" rotation="0 45 0" material="src: #webcam"></a-box>
    
    <a-entity environment="preset: forest"></a-entity>

    <a-entity id="win-controls-left" laser-controls="hand: left" raycaster="objects: .heart" line="color: red; opacity: 0.75"></a-entity>
  </a-scene>

  <a-entity id="heart-model" class="heart" gltf-model="models/Heart.gltf" scale="0.01 0.01 0.01" position="0 1 -5"
    animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 2000">
  </a-entity>

  <script src="game.js"></script>
</body>
</html>
